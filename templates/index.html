{% extends 'base.html' %}

{% block content %}
<div class="games-wrapper">
    <div class="games-title">
        <h2>Upcoming Games</h2>
    </div>
    <!-- Loading Widget -->
    <div class="upcoming-games">
        <div class="loading-widget" id="loading-widget">
            <div class="loading-spinner"></div>
            <p>Loading...</p>
        </div>
        <table id="upcoming-games-table" class="upcoming-games-table" style="display: none;">
            <thead>
                <tr>
                    <th>Start Time</th>
                    <th>Game Time</th>
                    <th>Home</th>
                    <th>Away</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Upcoming games will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>
<div class="team-metrics-container">
    <h2 class="plot-title">{% block title %} Team Metrics {% endblock %}</h2>
    <div class="metrics-plot-container">
        <div id="team-metrics-chart" class="plot-chart"></div>
    </div>
</div>
<div class="standings-wrapper">
    <div class="standings-title">
        <h2>Current Standings</h2>
    </div>
            <div class="conference-radio-container">
            <input type="radio" id="east-radio" name="standings-option" value="East" checked >
            <label for="east-radio">East</label>
            <input type="radio" id="west-radio" name="standings-option" value="West">
            <label for="west-radio">West</label>
        </div>
    <div class="content-wrapper">
        <div class="current-standings">
            <!-- Loading Widget -->
            <div class="loading-widget" id="loading-widget-standings">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>

            <table id="current-standings-table" class="current-standings-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Seeding</th>
                        <th>Team</th>
                        <th>Record</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Current standings will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Import CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/current_standings.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/upcoming_games.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename= 'css/team_metrics.css') }}">
<script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
